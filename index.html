<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Vanilla JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calc_display">
            <div class="previousText"></div>
            <div class="currentText">0</div>
        </div>
        <div class="calc_controls">
            <div id="all-clear" class="control">AC</div>
            <div class="operation">/</div>
            <div id="delete" class="control">DEL</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operation">X</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operation">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operation">+</div>
            <div class="number">.</div>
            <div class="number">0</div>
            <div id="equals" class="control">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
